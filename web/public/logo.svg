<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blur filters for depth -->
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Multiple gradients -->
    <radialGradient id="blueGrad1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BFDBFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="blueGrad2" cx="70%" cy="20%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#38BDF8;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="blueGrad3" cx="20%" cy="75%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0.5" />
    </radialGradient>
    
    <radialGradient id="blueGrad4" cx="80%" cy="80%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.4" />
    </radialGradient>
    
    <linearGradient id="blueGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BAE6FD;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#7DD3FC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:0.6" />
    </linearGradient>
    
    <radialGradient id="highlight" cx="35%" cy="25%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#F0F9FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base circle -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGrad1)"/>
  
  <!-- Gradient layers -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGrad4)"/>
  <circle cx="100" cy="100" r="90" fill="url(#blueGrad5)" filter="url(#blur2)"/>
  
  <!-- Abstract organic shapes for depth -->
  <ellipse cx="70" cy="60" rx="45" ry="45" fill="#93C5FD" opacity="0.3" filter="url(#blur2)"/>
  <ellipse cx="130" cy="130" rx="40" ry="40" fill="#BFDBFE" opacity="0.4" filter="url(#blur2)"/>
  <ellipse cx="120" cy="70" rx="30" ry="30" fill="#E0F2FE" opacity="0.35" filter="url(#blur1)"/>
  
  <!-- Glowing orbs for visual interest -->
  <circle cx="65" cy="110" r="20" fill="#7DD3FC" opacity="0.4" filter="url(#glow)"/>
  <circle cx="140" cy="75" r="15" fill="#BAE6FD" opacity="0.5" filter="url(#glow)"/>
  <circle cx="85" cy="145" r="18" fill="#60A5FA" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Highlight for dimension -->
  <ellipse cx="80" cy="70" rx="45" ry="35" fill="url(#highlight)" filter="url(#blur2)"/>
  
</svg>